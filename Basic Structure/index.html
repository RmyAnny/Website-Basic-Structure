<!DOCTYPE html>
<html lang="de">
<head> <!--Kommentar in Html, ab hier generelles-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Hier der Name der Seite(steht später im Tab)-->
  <title>Meine Seite</title>

  <!--hier in css unsere einzelnen Bausteine mit den gewünschten Parametern-->

  <style>
    /*das beschreibt die Parameter des allgemeinen Fensters*/

    body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

    .header{
    font-size: 15px; /*Größe Text*/
    text-align: left;
    color: black; 
    font-style: bold;
    }
</style>
</head>

<!--Z1 -29 Parameter festgelegt, ab hier nun Gestaltung der Webseite und Anordnung-->
<body>

<header class="header">Das ist meine Überschrift</header> <!--Übreschrift nimmt die Parameter von .header{} -->

</body>
</html>
